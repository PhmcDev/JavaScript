<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta 
    name="viewport" 
    content="width=device-width, initial-scale=1.0"
    />
    
  <title>Learning JavaScript</title>
</head>
<body>
    <h1>Variables</h1>
    <script>

        // declaration
        var name;
        //assignment
        name = 'Henrique';

        // declaration and assignment
        var age = 30;

        console.log(typeof name);
        console.log(typeof age);

         // string
         var name = 'Henrique';
         console.log(name);

        // number
         var number = 30 + 25;
         console.log(number);

         //boolean
         var equivalencias = (5 = 5);
         console.log(equivalencias);

         // null
         var ativo 
         console.log(ativo);

         // undefined
         var indefinida
         console.log(indefinida)
    </script>
</body>
</html>
